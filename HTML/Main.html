<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title> </title>

    <link href="../Style/bootstrap.css">
    <link rel="stylesheet" href="../Style/Style.css">

<body>
    <h2>Information</h2>
    <form>
        <span class="col-3">ID : </span>
        <input class="col-3" id="id" type="number" placeholder="Enter your id">
        <span class="col-3">Full Name : </span>
        <input class="col-3" id="name" type="text" placeholder="Enter your full name"><br><br>
        <span class="col-3">Email : </span>
        <input class="col-3" id="email" type="email" placeholder="Enter your email" required>
        <span class="col-3">Telephone : </span>
        <input class="col-3" id="tel" type="tel" placeholder="0000-000-0000" title="Telephone should be like 0000-000-0000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required><br><br>
        <span class="age-span"> Age : </span>
        <input class="col-3" id="age" type="number" min="18" max="45" title="Please, select value equale or less than 45" name="" placeholder="Enter your age" required><br>
        <input class="btn" id="add" type="button" value="Add">
        <input class="btn" id="reset" type="reset" value="Reset">
        <input class="btn" id="display" type="button" value="Display">
        </div>
    </form>
    <span id="NotFound"></span>
    </div>
    <div class="divTable">

        <table id="DisplayInTable">

        </table>
    </div>
    </form>

    <!-- link script -->
    <script src="../Script/bootstrap.bundle.js"></script>
    <script src="../Script/Script.js"></script>

</body>

</html>
